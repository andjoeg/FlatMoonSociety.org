<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />

    <title>The Moon is Flat</title>
    
    <style>
    .moon {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    animation:big 30s ease-in-out infinite, spin 6s linear infinite;
    }
      @keyframes big {
    0% {
        width:100px;
    }
    100% {
        width:2000px;
    }
	
	}
	
	.signA{
		position: static;
		left:1000px;
		top: 50%;
		  animation:spin 2s linear infinite;
		  }
		  
	.signB{
		position: static;
		left: 33%;
		top: 50%;
		animation:spin 2s linear infinite;
		}
	
		  
	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(359deg);
		}

	}
}

      
    </style>
  </head>
  
<body>
<div class="construction" align="center">
<img class="signA" src="sign.png" vertical-align="middle" />
<i vertical-align="middle" >this site under construction </i>
<img class="signB" src="sign.png" />
</div>

<h1>the moon is flat</h1>

<p>change my mind.</p>

 <img class="moon" src="moon.png" />
</body>
</html>
